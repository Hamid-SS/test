<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация | Менеджер паролей</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Регистрация</h2>
    <div id="msg" class="error"></div>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Имя пользователя" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Пароль" required />
      <input type="password" id="confirm" placeholder="Повторите пароль" required />
      <button type="submit">Зарегистрироваться</button>
    </form>
    <div class="helper-link">
      Уже есть аккаунт? <a href="login.html">Войти</a>
    </div>
  </div>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      if(password !== confirm) {
        document.getElementById('msg').textContent = 'Пароли не совпадают.';
        return;
      }
      const res = await fetch('http://localhost:3000/api/register', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        credentials: 'include',
        body: JSON.stringify({username, email, password})
      });
      const data = await res.json();
      if(data.success) {
        window.location.href = 'dashboard.html';
      } else {
        document.getElementById('msg').textContent = data.error;
      }
    });
  </script>
</body>
</html>
